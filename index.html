<!DOCTYPE html>
    <html>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sprig Reader</title>
    </head>
    <body>
        <h1 id="heading">Read any .txt file you have- on a Sprig!</h1>
        <div id="le-box">
            <p id="some-text">Try it out!</p>
            <hr id="line">
            <input type="file" id="fileInput" accept=".txt">
            <button id="copyButton" style="display: none;">Copy</button>
            <button id="downloadButton" style="display: none;">Download</button>
        </div>
        <h1 class="center" style="color: #DDDDDD;">Step 1:</h1>
        <h1 style="font-size: 25px; color: #DDDDDD; font-weight: normal;" class="center">Put some text in a .txt file. It can be anything!</h1>
        <h1 class="center" style="color: #EEEEEE;">Step 2:</h1>
        <h1 style="font-size: 25px; color: #EEEEEE; font-weight: normal;" class="center">Upload the file here.</h1>
        <h1 class="center" style="color: #FFFFFF;">Step 3:</h1>
        <h1 style="font-size: 25px; color: #FFFFFF; font-weight: normal;" class="center">Copy or download the finished code, and paste or import it onto your Sprig! (or code editor)</h1>
        <script src="./script.js"></script>
    </body>
</html>
